<html>
<head>
  <style type="text/css">
    
    body{
      background-color: white;
    }
    #container{
      position: absolute;
    }
    #left{
      -webkit-transform: scaleX(-1);
      transform: scaleX(-1);
      animation: step 1.2s infinite;
      animation-delay: 0.6s;
      opacity: 0;
    }
    #right{
      margin-right: 250px;
      animation: step 1.2s infinite;
    }

    @keyframes step{
      0%{
        /*transform:translateY(0px);*/
        opacity: 0;
      }
      20%{
        /*transform:translateY(5px);*/
        opacity: 1;
      }
      60%{
        /*transform:translateY(0px);*/
        opacity: 0;
      }
      100%{
        opacity: 0;
      }
    }

  </style>
</head>
<body>
  <div id="container">
    <img class="shoe" id="right" src="shoe.png">
    <img class="shoe" id="left" src="shoe.png">
  </div>

  <script>
      var shoes = document.getElementsByClassName("shoe");

      for(var i = 0; i < shoes.length;i++){
        shoes[i].width = window.innerWidth*0.15;
      }

      var container = document.getElementById("container");
      container.style.left = "50%";
      var temp = ((window.innerWidth*0.15)*2 + 250)/2 *-1;
      container.style.marginLeft = temp.toString(); 

      container.style.top = "50%";
      temp = (window.innerWidth*0.15*2.8046875)/2*-1;  // calculating the height of the image by using the ratio
      container.style.marginTop = temp;

      var audio = new Audio('steps.wav');
      audio.loop = true;
      audio.play();
  </script>
</body>
</html>
